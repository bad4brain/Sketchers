<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sketchers</title>
		<link rel="stylesheet" type="text/css" href="styles/main.css" />
		<script type="text/javascript" src="scripts/socket.io.js"></script>
		<script type="text/javascript" src="scripts/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="scripts/client.js"></script>
		<script type="text/javascript" src="scripts/jscolor/jscolor.js"></script>
	</head>
	<body>
		<div id="main">
			<img src="title.png" style="margin-bottom:10px;">	
			<div id="status">Status: offline</div>
			<div id="firstpanel">
				<div id="people"></div>
				<input type="button" id="readytodraw" value="Ready to draw!" />
				<div id="timer"></div>
			</div>
			<div id="secondpanel">
				<div id="hint"></div>		
				<div id="canvasframe">		
					<canvas id="canvas" width="500" height="500"></canvas>
				</div>
				<input type="button" id="clearcanvas" value="Clear canvas" />
				<input class="color {hash:true}" value="000000">				
			</div>
			<div id="thirdpanel">
				<div id="chatcontent"></div>
				<input type="text" id="chatinput" disabled="disabled" maxlength="256" placeholder="Guess/chat message" /><br/>
				<input type="button" id="clearchat" value="Clear chat" />
				
				<div><input type="text" id="chatnick" disabled="disabled" value="" maxlength="32" placeholder="Change nickname" /></div>
				<div></div><input type="button" id="changenickcolor" value="Change user color" /></div>
			</div>
		</div>
	</body>
</html>
